<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>❤️ KHANH DUY x THU PHUONG ❤️</title>
    <style>
        body {
            background-color: #ffe6e6;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            margin-top: 100px;
        }

        h1 {
            font-size: 50px;
            color: #ff3366;
            animation: glow 1s infinite alternate;
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: beat 0.8s infinite;
            margin-top: 30px;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff99cc; }
            to { text-shadow: 0 0 20px #ff3366, 0 0 30px #ff3366; }
        }
    </style>
</head>
<body>
    <h1>PHƯƠNG À, ANH YÊU EM NHIỀU LẮM ^^ </h1>
    <div class="heart">❤️</div>
    <audio autoplay loop>
        <source src="yeu-em.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
